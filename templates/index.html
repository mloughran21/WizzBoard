<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WizzBoard - AI Whiteboard Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ¯ WizzBoard</h1>
            <p class="subtitle">Your AI-Powered Whiteboard Assistant</p>
        </header>

        <main>
            <div class="video-section">
                <div class="video-container">
                    <video id="webcam" autoplay playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                    <div id="overlay" class="overlay hidden">
                        <div class="capture-flash"></div>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">
                        <span class="btn-icon">ğŸ“¹</span>
                        Start Camera
                    </button>
                    <button id="captureBtn" class="btn btn-success" disabled>
                        <span class="btn-icon">ğŸ“¸</span>
                        Capture & Analyze
                    </button>
                    <button id="stopBtn" class="btn btn-danger" disabled>
                        <span class="btn-icon">â¹</span>
                        Stop Camera
                    </button>
                    <label for="uploadInput" class="btn btn-upload">
                        <span class="btn-icon">ğŸ“</span>
                        Upload Image
                    </label>
                    <input type="file" id="uploadInput" accept="image/*" style="display: none;">
                </div>

                <div id="status" class="status"></div>
            </div>

            <div class="results-section">
                <div class="captured-image-container hidden" id="capturedImageContainer">
                    <h3>Captured Image</h3>
                    <img id="capturedImage" alt="Captured whiteboard">
                </div>

                <div class="analysis-container hidden" id="analysisContainer">
                    <h3>AI Analysis</h3>
                    <div id="analysisContent" class="analysis-content"></div>
                </div>

                <div class="loading hidden" id="loading">
                    <div class="spinner"></div>
                    <p>Reading whiteboard with Gemini and analyzing with GPT-4...</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by Google Gemini AI + OpenAI GPT-4</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
